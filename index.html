<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue tutorial</title>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div class="app">
        {{ messages }}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '.app',
            data: {
                messages: 'Hello world'
            }
        });
    </script>
</body>
</html>
