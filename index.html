<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue tutorial</title>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div class="app">
        {{ messages }}
        <p v-if="display">
            Display
        </p>
        <p v-else>
            Not Display
        </p>

        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>

        <div class="container" v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </div>

        <div class="month-container">
            <p v-if="month === 1 || month === 2 || month === 3">
                Quy I
            </p>
            <p v-else-if="month === 4 || month === 5 || month === 6">
                Quy II
            </p>
            <p v-else-if="month === 7 || month === 8 || month === 9">
                Quy III
            </p>
            <p v-else-if="month === 10 || month === 11 || month === 12">
                Quy IV
            </p>
            <p v-else>
                Thang khong hop le
            </p>
        </div>

        <div class="test">
            <template v-if="templateType === 'username'">
                <label>Username</label>
                <input type="text" placeholder="Enter your username" key="username">
            </template>
            <template v-else>
                <label>Email</label>
                <input type="text" placeholder="Enter your email" key="email">
            </template>
            <button type="button" @click="change()">Together login type</button>
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '.app',
            data: {
                messages: 'Hello world',
                display: true,
                ok: true,
                month: 10,
                templateType: 'username'
            },
            methods: {
                change: function () {
                    this.templateType = this.templateType === 'username'
                        ? '' : 'username';
                }
            }
        });
    </script>
</body>
</html>
