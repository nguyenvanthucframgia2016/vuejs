<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue tutorial</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div class="app">
        {{ messages }}

        <!-- Modal -->
        <div class="modal fade" id="myModal" class="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '.app',
            data: {
                messages: 'Hello world',
                test: {
                    a: 1
                },
                property: 'Blank'
            },
            computed: {
                propertyComputed: function () {
                    console.log('I change when this.property changes.')
                    return this.property
                }
            },
            beforeCreate: function () {
                console.log('beforeCreate event');
            },
            created: function () {
                // console.log('created event');
                this.property = 'Example property update.';
                console.log('propertyComputed will update, as this.property is now reactive.');
            },
            beforeMount: function () {
                console.log('beforeMount event');
            },
            mounted: function () {
                console.log('mounted event');
                console.log(this.$el);
                $('#myModal').modal('show');
            },
            beforeUpdate: function () {
                console.log('beforeUpdate event');
            },
            updated: function () {
                console.log('updated event');
            },
            beforeDestroy: function () {
                console.log('beforeDestroy event');
            },
            destroyed: function () {
                console.log('destroyed event');
            }
        });
    </script>
</body>
</html>
